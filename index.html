
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Oratória com Isabella Ornellas</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container {
            background-color: #ffffffdd;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 2px solid #90caf9;
            border-radius: 0.8rem;
            font-size: 1rem;
        }
        button {
            background-color: #f48fb1;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            margin-top: 1rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <form id="multiStepForm" action="https://formsubmit.co/ivoluan27@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://obrigado.netlify.app/">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-step active">
                <label for="nome">Nome completo:</label>
                <input type="text" name="Nome completo" required>
            </div>

            <div class="form-step">
                <label for="cpf">CPF:</label>
                <input type="text" name="CPF" required>
            </div>

            <div class="form-step">
                <label for="celular">Celular:</label>
                <input type="tel" name="Celular" required>
            </div>

            <div class="form-step">
                <label for="email">Email:</label>
                <input type="email" name="Email" required>
            </div>

            <div class="form-step">
                <label for="profissao">Profissão:</label>
                <input type="text" name="Profissão">
            </div>

            <div class="form-step">
                <label for="formacao">Formação:</label>
                <input type="text" name="Formação">
            </div>

            <div class="form-step">
                <label for="pos">Pós-graduação?</label>
                <select name="Pós-graduação?">
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>

            <div class="form-step">
                <label for="se-sim">Se 'sim', qual?</label>
                <input type="text" name="Se sim, qual?">
            </div>

            <div class="form-step">
                <label for="endereco">Endereço:</label>
                <input type="text" name="Endereço">
            </div>

            <div class="form-step">
                <label for="dificuldades">Quais são suas duas principais dificuldades na oratória / comunicação atualmente?</label>
                <input type="text" name="Dificuldades" required>
            </div>

            <div class="form-step">
                <label for="pagamento">Forma de pagamento:</label>
                <select name="Forma de pagamento" required>
                    <option value="À vista (Pix/depósito)">À vista (Pix/depósito)</option>
                    <option value="Parcelado (Cartão de crédito)">Parcelado (Cartão de crédito)</option>
                </select>
            </div>

            <div class="form-step">
                <label>Li e aceito os termos:</label>
                <input type="hidden" name="Aceita termos" value="Sim">
                <p>Em caso de desistência do curso faltando 15 dias ou menos para a realização do mesmo, 30% do valor investido ficará com a empresa realizadora pra cobrir custos.</p>
            </div>

            <button type="button" id="nextBtn">Próxima</button>
            <button type="submit" id="submitBtn" style="display:none;">Enviar</button>
        </form>
    </div>

    <script>
        const steps = document.querySelectorAll('.form-step');
        let currentStep = 0;
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');

        nextBtn.addEventListener('click', () => {
            steps[currentStep].classList.remove('active');
            currentStep++;
            if(currentStep < steps.length) {
                steps[currentStep].classList.add('active');
            }
            if(currentStep === steps.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
